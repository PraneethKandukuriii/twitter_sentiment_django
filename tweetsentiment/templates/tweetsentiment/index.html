<!DOCTYPE html>
<html>
<head>
    <title>Twitter Sentiment Analyzer</title>
</head>
<body>
    <h2>Twitter Sentiment Analyzer</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if sentiment %}
        <h3>Predicted Sentiment: <strong>{{ sentiment }}</strong></h3>
        <h4>Is the tweet positive? <strong>{{ is_positive }}</strong></h4>
    {% endif %}
</body>
</html>
